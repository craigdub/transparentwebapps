{% load static from staticfiles %}

<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script data-require="bootstrap@3.1.1" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <script type="text/javascript" src="{% static 'jquery/dist/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'underscore/underscore.js' %}"></script>
  <script type="text/javascript" src="{% static 'angular/angular.js' %}"></script>
  <script type="text/javascript" src="{% static 'angular-route/angular-route.js' %}"></script>
  <script type="text/javascript" src="{% static 'angular-mocks/angular-mocks.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/angular-ajax.js' %}"></script>
  <script type="text/javascript" src="{% static 'angular-cookies/angular-cookies.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/routes.js' %}"></script>
  <script type="text/javascript" src="{% static 'angular-ipsum/dist/ipsum.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</head>

<body>
  <div class="body-wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-4">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Transparent Web Apps</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-4">
          <p class="navbar-text">Creators of the most useable web apps</p>
        </div>
      </div>
    </nav>
    <div class="container">
      
    </div>
    <div ng-controller="MyController" class="my-controller">
      <div class="content-wrapper container">  
        <div class="row">
          <div class="col-md-12 home-wrapper-image">
          </div>
        </div>
        <div class="row secondary-nav">
          <div class="container">
            <ul class="list-inline">
              <!--<li id='home-link-li'><a ng-href="#/&#123;&#123; alpha &#125;&#125;">Home</a></li>-->
              <li id='what-we-do-link-li'><a ng-href="#/&#123;&#123; alpha &#125;&#125;what-we-do">What we do</a></li>
              <li id='contact-link-li'><a href="#/&#123;&#123; alpha &#125;&#125;contact">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="row view-wrapper">
          <div class="col-lg-12">
              <div ng-view></div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <!--<footer class="footer">
    <div class="container">
      <p class="text-muted">Copyright @ 2015 Transparent Web Apps</p>
    </div>
  </footer>
  --?
</body>

</html>
