<div ng-controller="ContactController" class="contact-controller">
  <div class="row">
    <!--
    <div class="col-md-6 contact-image-wrapper">
      <div class="contact-image"></div>
    </div>
    -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="contact-wrapper">
        <form class="form-horizontal" name="referral_form_core" role="form" novalidate>
          <div class="form-group">
              <div class="col-md-12">
                  <input ng-model="lead.first_name" type="text" id="first_name" class="form-control" name="first_name" placeholder="First Name" required>
              </div>
          </div>
          <div class="form-group">
              <div class="col-md-12">
                  <input ng-model="lead.last_name" type="text" id="last_name" class="form-control" placeholder="Last Name">
              </div>
          </div>
          <div class="form-group"  ng-class="{'error': submitted && referral_core_form.email.$invalid && !referral_core_form.email.$pristine}">
              <div class="col-md-12">
                  <input ng-model="lead.email" type="email" id="email" class="form-control" name="email" placeholder="Email" required>
              </div>
              <div class="col-md-4">
                  <span class="help-block" ng-show="submitted && !referral_form_core.email.$error.required  && referral_form_core.email.$invalid">
                      Not valid email
                  </span>
                  <span class="help-block" ng-show="submitted && referral_form_core.email.$error.required">
                      Required
                  </span>
                  <span class="help-block" ng-show="submitted && errors.email">
                  {{ errors.email }}
                  </span>
              </div>
          </div>
          <div class="form-group">
              <div class="col-md-12">
                  <input ng-model="lead.zip_code" type="text" id="zip_code" class="form-control" name="zip_code" placeholder="Zip Code" ng-pattern="/^[0-9]{5}$/" required>
              </div>
              <div class="col-md-4">
                  <span class="help-block" ng-show="submitted && !referral_form_core.zip_code.$error.required && referral_form_core.zip_code.$invalid">
                      Please enter a valid zip code
                  </span>
                  <span class="help-block" ng-show="submitted && referral_form_core.zip_code.$error.required">
                      Required
                  </span>
              </div>
          </div>
          <div class="form-group">
              <div class="col-md-12">
                  <textarea id="comment" name="comment" class="form-control custom-control" rows="3" style="resize:none" placeholder="Comment"></textarea>
              </div>
              <div class="col-md-12">
                  <span class="help-block" ng-show="submitted && !referral_form_core.comment.$error.required && referral_form_core.zip_code.$invalid">
                      Please enter a comment
                  </span>
                  <span class="help-block" ng-show="submitted && referral_form_core.comment.$error.required">
                      Required
                  </span>
              </div>
          </div>
          <div class="form-group">
              <br>
              <div class="col-md-12">
                  <button type="submit" class="btn btn-default btn-md btn-block">Send</button>
              </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
